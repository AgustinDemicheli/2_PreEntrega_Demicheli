    <meta name="description" content="Get in touch with DK Shoes. Send us your questions, comments, or concerns. We're here to help.">

<body>
    <header class="encabezado">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#About-us">About us</a></li>
                    <li><a class="nav-link" href="../index.html#team-card">Team</a></li>

    </header>
    <section class="top">
        <h1 class="top-text">Contact us</h1>
    </section>
    <section>
        <form class="formulario" action="/submit_form" method="post">
            <label for="nombre">Full Name:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="telefono">Phone number:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Message:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
